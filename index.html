<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Final Project - WordStat!</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <style>
      body {
        font-family: 'Roboto', serif;
        font-size: 15px;
      }
    </style>
</head>
<body>
  <h1>Welcome to WordStat!</h1>
  <h2>Instructions:</h2>
  <h3>Simply Type your text into the box and click on the Statistics button!</h3>
  <textarea id="userInput" rows="5" cols="50" name="message"></textarea>
  <button onclick="calculate()" name="Statistics" type="submit">Statistics</button> <br>
  <div id="results" style="display: none;">
    Total Number of Words: <span id="totalWords"></span><br>
    Total Number of Sentences: <span id="numSents"></span><br>
    Average Amount of Words per Sentence: <span id="avgWords"></span><br>
    Total Number of Spaces: <span id="totalSpaces"></span>
  </div>
  <script src="script.js"></script>
</body>
</html>
